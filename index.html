<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Utilizando Back4App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Utilizando a interface Back4App</h1>
    <h2>Tarefas</h2>
    <hr />
    <p>
        Digite a descrição da tarefa:
        <input id="inputDescricao" />
        <button id="btInserir">Criar Nova Tarefa</button>
    </p>
    <hr />
    <ul id="listaTarefas"></ul>
    <hr />
    <p>
        Digite um ID:
        <input id="inputID" />
        <button id="btPesquisar">Pesquisar ID</button>
        <button id="btRemover">Remover Tarefa</button>
    </p>
    <p>
        Digite uma nova descrição:
        <input id="inputNovaDescricao" />
        <button id="btAlterar">Alterar Descrição</button>
    </p>
    <hr />
    <h3 id="h3Descricao"></h3>
</body>

</html>
